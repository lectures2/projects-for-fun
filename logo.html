<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f1f1f1;
        }
        
        .logo-container {
            text-align: center;
            margin-top: 100px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-icon {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">
            <img class="logo-icon" src="icon.svg" alt="Logo Icon">
            Smart Farm
        </h1>
    </div>
</body>
</html>
