<script>
 
 
 /*
========================================================================================
									INSTRUCTIONS
								
 If you run the program below, the output printed is :"The sum is: 120"
 Modify the code so that the output printed would be :"The sum is: 16"
 WITHOUT changing the variable value of c and product, and WITHOUT changing
 the loop counter value of 5
 
 
========================================================================================
*/


 var c; 
 var product;
 c = 1;
 product = 1;

while ( c <= 5 ) 
 {
 product *= c;  
 ++c;
 }
 
 document.write("The sum is: " + product);
 
</script>
