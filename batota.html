<!DOCTYPE html>
<html>
<head>
  <title>3D Shape Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 800px;
      height: 400px;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .shape-option {
      margin-bottom: 10px;
      padding: 10px 20px;
      background-color: #666;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .shape-option:hover {
      background-color: #888;
    }

    .shape-container {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .shape {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .circle {
      background-color: #f44336;
      border-radius: 50%;
    }

    .cube {
      background-color: #2196f3;
      transform-style: preserve-3d;
    }

    .cube:before,
    .cube:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: inherit;
      opacity: 0.8;
    }

    .cube:before {
      transform: rotateY(90deg) translateZ(100px);
    }

    .cube:after {
      transform: rotateX(90deg) translateZ(100px);
    }

    .rectangle {
      width: 250px;
      height: 150px;
      background-color: #4caf50;
    }

    .cylinder {
      background-color: #ff9800;
      border-radius: 50%;
    }

    .pyramid {
      background-color: #9c27b0;
      transform-style: preserve-3d;
    }

    .pyramid:before,
    .pyramid:after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      background-color: inherit;
      opacity: 0.8;
    }

    .pyramid:before {
      transform: rotateY(45deg) translateZ(100px);
    }

    .pyramid:after {
      transform: rotateY(-45deg) translateZ(100px);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Shape Selection</h2>
      <button class="shape-option" onclick="changeShape('circle')">Circle</button>
      <button class="shape-option" onclick="changeShape('cube')">Cube</button>
      <button class="shape-option" onclick="changeShape('rectangle')">Rectangle</button>
      <button class="shape-option" onclick="changeShape('cylinder')">Cylinder</button>
      <button class="shape-option" onclick="changeShape('pyramid')">Pyramid</button>
    </div>

    <div class="shape-container">
      <div id="shape" class="shape circle"></div>
    </div>
  </div>

  <script>
    const shapeContainer = document.getElementById('shape');

    // Function to handle shape change
    function changeShape(shape) {
      shapeContainer.className = `shape ${shape}`;
    }
  </script>
</body>
</html>
